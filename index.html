<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cardap.io</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <!-- header -->
        <div class="header">
          <ul>
            <li><a href="#">Entregador</a></li>
            <li><a href="#">Restaurantes</a></li>
            <li><a href="#">Trabalhe Conosco</a></li>
            <li><a href="#">Entrar</a></li>
          </ul>
        </div>
        <!-- background -->
        <div class="background">
          <div class="left">
            <img src="images/dish-left.png" alt="" />
            <img class="burguer" src="images/burguer-left.png" alt="" />
          </div>
          <div class="right">
            <img class="svg" src="images/right.svg" alt="" />
            <img src="images/dish-right.png" alt="" />
          </div>
          <div class="content">
            <img class="logo" src="images/logo.svg" alt="" />
            <h2>Nunca foi tão fácil pedir <span>lanche</span></h2>
            <p>Descubra restaurantes perto de você</p>
            <div class="form">
              <div class="search">
                <img src="images/search.svg" alt="" />
                <input type="text" placeholder="Buscar endereço e número" />
              </div>
              <button>Buscar</button>
            </div>
            <div class="tags">
              <span>#pizza</span>
              <span>#lanches</span>
              <span>#comidabrasileira</span>
              <span>#hamburger</span>
            </div>
          </div>
        </div>
      </div>

      <div class="banner">
        <img src="images/landing-banner-1.png" alt="" />
        <img src="images/landing-banner-2.png" alt="" />
        <img src="images/landing-banner-3.png" alt="" />
      </div>

      <div class="footer">
        <img src="images/logo.svg" alt="" />
        <span
          >Copyright 2024 - Cardap.io <br />Todos os direitos reservados</span
        >
      </div>
    </div>
  </body>
</html>
